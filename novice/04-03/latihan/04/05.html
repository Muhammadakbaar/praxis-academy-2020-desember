<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5. createElement()</title>
</head>
<body>
    <div>

    </div>
    <script>
        var div = document.querySelector('div');
        var btnEle = document.createElement('button');// untuk membuat element
        btnEle.className = 'button';
        btnEle.textContent = "Tombol";
        div.appendChild(btnEle);
    </script>
</body>
</html>
