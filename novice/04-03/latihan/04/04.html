<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. removeEventListener()</title>
</head>
<body>
    <button>Click Me</button>
    <script>
        var btn = document.querySelector('button');
        //btn.onclick = foo; cara alternatif
        // cara dengan standar terbaru kelebihannya bisa beberapa fungsi dalam satu event
        btn.addEventListener('click',foo);
        function foo() { alert('hello'); }
        btn.removeEventListener('click',foo); // untuk menghapus event listener
    </script>
</body>
</html>
