buildscript {
    repositories {
        mavenCentral()
        // The following is only necessary if you want to use SNAPSHOT releases.
        // maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

apply plugin: 'java'
//apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'application'



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {

    testImplementation(
            'junit:junit:4.12',
            'org.junit.jupiter:junit-jupiter-api:5.5.1'
    )
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.1'
    

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.1'
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.5.1',
            'org.junit.vintage:junit-vintage-engine:5.5.1'
    )
    implementation(
        'com.google.guava:guava:28.0-jre'
    )
    testCompileOnly 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.1.0'

}

application {
    // Define the main class for the application
    mainClassName = 'latihan.App'
}



