plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // mavenCentral()
    jcenter()
 
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    /* // https://mvnrepository.com/artifact/org.functionaljava/functionaljava
    compile group: 'org.functionaljava', name: 'functionaljava', version: '4.8.1' */

    compile "org.functionaljava:functionaljava:4.8.1"
    compile "org.functionaljava:functionaljava-java8:4.8.1"
    compile "org.functionaljava:functionaljava-quickcheck:4.8.1"
    compile "org.functionaljava:functionaljava-java-core:4.8.1"

}

application {
    // Define the main class for the application
    mainClassName = 'latihan.App'
}

jar {
    baseName = 'latihan02-01'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'latihan.App'
    }
}

run {
    standardInput = System.in
}